<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<div class="Header" ng-repeat="user in userPicked">
	    <h1 style="font-size:50px;"align="center">User Profile</h1><br>
	    <h1 style="font-size:40px;"align="center">{{user.name}}</h1>
 		<h1 style="font-size:30px;"align="center">{{user.email}}</h1>
 		<h1 style="font-size:10px;"align="center" ng-repeat="task in user.pendingTasks" ng-init="getTaskNames(task)"></h1>
 		<h1 style="font-size:50px;"align="left">Pending Tasks</h1><br>
 	</div>

 	<div class="row" ng-repeat="name in taskNames" >
 		<div class="row" ng-repeat ="id in taskID">
	 		<div class="UserResults" ng-repeat="date in deadlines">
			 	<button class="buttonClass" ng-click="pickTask(id)"/> 
				<a ng-href="#taskdetails/{{id}}">
					<h1 style="font-size:30px;"align="left">{{name}}</h1><br>
					<h1 style="font-size:30px;"align="center">Deadline: {{date}}</h1>
				</a>
				<a class="button alert" ng-click="">Completed</a>
			</div>
		</div>
	</div>
	<div class="row text-center" >
		<a class="button" ng-click="showCompleted()">Show Completed Tasks</a>
		<div class="UserResults" ng-show="buttonClicked">
			<button class="buttonClass" ng-click="pickTask(id)"/> 
			<a ng-href="#taskdetails/{{id}}">
				<h1 style="font-size:30px;"align="left">hi</h1><br>
				<h1 style="font-size:30px;"align="center">why</h1>
			</a>
		</div>

	</div>
</body>
